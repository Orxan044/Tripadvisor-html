<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registher</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="signUpBorder">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKVgOyUkQKg31OI0RJ4F1XXftk_1SnPaUOQQ&s" alt="logo.png">
        <h1>Join to unlock the best of Tripadvisor</h1>

        <form class="nameFrom">
            <div class="inputItem" >
                <label for="first-name">First Name</label>
                <input type="text" name="username" id="username" placeholder="First Name">
            </div>

            <div class="inputItem" >
                <label for="last-name">Last Name</label>
                <input type="text" name="username" id="username" placeholder="LastName">

            </div>
        </form>
        
        <form class="longFrom">

            <div class="inputItemlong" >
                <label for="email">Email adress</label>
                <input type="email" name="username" id="username" placeholder="Email">

            </div>

            <div class="inputItemlong" >
                <label for="password">Create a password</label>
                <input type="password" name="username" id="username" placeholder="Password">
            </div>

        </form>

        <button>Join</button>
    </div>

</body>
</html>
